<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ogma Crypto</title>
  <meta property="og:title" content="Ogma Crypto">
  <meta property="og:description" content="A web application for casual crypto investors who want to quickly see prices and related information.">
  <meta property="og:image" content="https://vkahlon.github.io/ogma-crypto/images/Ogma-Crypto.png">
  <meta property="og:url" content="https://vkahlon.github.io/ogma-crypto/">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" href="images/bull.png">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light row" style="background-color: #e3f2fd;">
      <span class="main-nav-header col-5 col-lg-8">Ogma Crypto</span>
      <a class=" col-4 col-lg-2 table-creator">Add a Crypto</a>
      <a class=" col-3 col-lg-2 comparison-creator">Compare</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row alert-package"></div>
      <form id="get-table-form" data-view="table-form" class="view-container hidden">
        <div class="overlay">
          <div class="row form-wrapper">
            <div class="col-8 col-lg-4 form-background modal-fade">
              <div class="mb-3">
                <button type="button" class="close close-form" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="mb-3">
                <label for="table-ticker" class="form-label">Ticker</label>
                <input type="text" class="form-control" id="table-ticker" name="ticker"
                  placeholder="Add a ticker (ex. bitcoin)" aria-describedby="tickerHelp">
              </div>
              <div class="mb-3">
                <label for="table-target" class="form-label">Target</label>
                <input type="text" class="form-control" id="table-target" name="target"
                  placeholder="Add a target (ex. usd)" aria-describedby="targetHelp">
              </div>
              <div class="row the-button">
                <button type="button" class="warning-button-one btn btn-outline-danger hidden">Delete</button>
                <button type="submit" class="btn btn-outline-primary submission-btn" id="submit" name="submit"
                  value="Submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div data-view="warning-form" class="view-container hidden">
        <div class="overlay">
          <div class="row warning-wrapper">
            <div class="col-8 col-lg-3 form-background modal-fade">
              <h4 class="warning-message">Delete your Table?</h4>
              <div class="d-flex justify-content-around">
                <button type="button" class="cancel-deletion btn btn-outline-secondary">Cancel</button>
                <button type="button" class="delete-table-button btn btn-outline-danger">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form id="get-comparison-form" data-view="comparison-form" class="view-container hidden">
        <div class="overlay">
          <div class="row form-wrapper">
            <div class="col-8 col-lg-4 form-background modal-fade">
              <div class="mb-3">
                <button type="button" class="close close-comparison" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="mb-3">
                <label for="comparison-ticker" class="form-label">Ticker</label>
                <input type="text" class="form-control" id="comparison-ticker" name="ticker"
                  placeholder="Add a ticker (ex. bitcoin)" aria-describedby="tickerHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Target</label>
                <input type="text" class="form-control" id="comparison-target" name="target"
                  placeholder="Add a target (ex. usd)" aria-describedby="targetHelp">
              </div>
              <div class="row the-button">
                <button type="button" class="warning-button-two btn btn-outline-danger hidden">Delete</button>
                <button type="submit" class="btn btn-outline-primary submission-btn" id="submitComparison" name="submit"
                  value="Submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div data-view="warning-form-comparison" class="view-container hidden">
        <div class="overlay">
          <div class="row warning-wrapper">
            <div class="col-8 col-lg-3 form-background modal-fade">
              <h4 class="warning-message">Delete your Table?</h4>
              <div class="d-flex justify-content-around">
                <button type="button" class="cancel-deletion-comparison btn btn-outline-secondary">Cancel</button>
                <button type="button" class="delete-comparison-button btn btn-outline-danger">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="table-loader-signal d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="compare-table table-holder row view-container" data-view="show-tables"></div>
      <div class="user-table table-holder row view-container" data-view="show-tables"></div>
      <div class="big-three table-holder row view-container" data-view="show-tables"></div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
