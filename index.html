<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <span style="font-weight: bold; margin-left: 1rem; font-size: 14px;">Ogma Crypto</span>
    </nav>
  </header>
  <main>
    <div class="container">
      <div style="justify-content: center;" class="row" data-view="big-three">
        <div class="col-8 col-lg-4">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="table-header" colspan="2" style="color: #F8A33C;">BTC</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="description">Price</td>
                <td id="btc-price" class="col-4"></td>
              </tr>
              <tr>
                <td class="description">Target</td>
                <td>USD</td>
              </tr>
              <tr>
                <td class="description">Volume</td>
                <td class="volume" id="btc-vol"></td>
              </tr>
              <tr>
                <td class="description">Change</td>
                <td id="btc-change"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-8 col-lg-4">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="table-header" colspan="2" style="color: #768FED;">ETH</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="description">Price</td>
                <td id="eth-price" class="col-4"></td>
              </tr>
              <tr>
                <td class="description">Target</td>
                <td>USD</td>
              </tr>
              <tr>
                <td class="description">Volume</td>
                <td class="volume" id="eth-vol"></td>
              </tr>
              <tr>
                <td class="description">Change</td>
                <td id="eth-change"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-8 col-lg-4">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="table-header" colspan="2" style="color: rgb(38,83,216);">LINK</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="description">Price</td>
                <td id="link-price" class="col-4"></td>
              </tr>
              <tr>
                <td class="description">Target</td>
                <td>USD</td>
              </tr>
              <tr>
                <td class="description">Volume</td>
                <td class="volume" id="link-vol"></td>
              </tr>
              <tr>
                <td class="description">Change</td>
                <td id="link-change" ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
